<div id="card">
  <div id="card-body">
    <h3 id="title">Por favor ingrese su correo electrónico</h3><br>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        [formControl]="userEmail"
        required placeholder=""
      />
    </div><br><br>
    <div class="form-group text-center">
      <button mat-raised-button id="solicitar" (click)="onReset()">
        Solicitar restablecimiento de contraseña
      </button>
    </div>
  </div>
</div>
