<mat-card id="will-load">
	<mat-card-title id="title">
	<strong>Nuevo Profesional</strong>
	</mat-card-title>
    <mat-divider></mat-divider>
        <mat-card-content>
            <form id="form" #profesionalForm="ngForm">
                <br>
                <br>
                <div layout="row">
                    <mat-form-field flex>
                        <mat-label>Nombre</mat-label>
                        <input matInput [(ngModel)]="profesional.name" #elementNameControl="ngModel"
                            type="text" name="name" maxlength="50" minlength="3" required >
                        <mat-hint alig="start">
                            <span [hidden]="elementNameControl.pristine || !elementNameControl.errors?.required" class="tc-red-600"> 
                                El nombre es <strong>obligatorio.</strong>
                            </span>
                        </mat-hint>
                    </mat-form-field>
                </div>
                <br>
                <div layout="row">
                    <mat-form-field flex>
                        <mat-label required>Profesi√≥n</mat-label>
                        <input matInput [(ngModel)]="profesional.profesion" #elementDateControl="ngModel" type="text" 
                        name="profesion" required>
                     </mat-form-field>
                </div>
           </form>
        </mat-card-content>
    <mat-divider></mat-divider>
    <br>
	<mat-card-actions id="acciones">
        <button mat-button (click)="redirect()" id="Volver">
            <mat-icon>reply</mat-icon><strong>Volver</strong></button>
        <button mat-button id="Guardar" [disabled]="!profesionalForm.valid" (click)="save()">
        <mat-icon>save</mat-icon><strong>Guardar</strong></button>
    </mat-card-actions>
</mat-card>
